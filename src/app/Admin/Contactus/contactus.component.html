<table mat-table [dataSource]="admin.ContactUs" class="mat-elevation-z8 offset-1">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Employee Email </th>
      <td mat-cell *matCellDef="let IContactList"> {{IContactList.email}} </td>
    </ng-container>
     
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let IContactList"> {{IContactList.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let IContactList"> {{IContactList.time}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
