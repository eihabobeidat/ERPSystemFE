<br><br><br>
<div class="container-fluid">
  <button  id="export" (click)="exportToExcel()" class="btn btn text-white" 
  style="background-color: rgb(20, 160, 20);"> <i class="fa fa-file-excel-o"> Excel</i></button>
  <button  id="export1" (click)="exportToCSV('employeesLeaves.csv')" class="btn btn-primary mx-3">
    <i class='fas fa-file-csv'> CSV</i></button>
  <button  class="btn btn-danger" (click)="printBtn()"><span class="glyphicon glyphicon-print"></span> 
    <i class="fa fa-file-pdf-o"> Print</i></button>
<br><br><br>
<div id="example">
<table mat-table [dataSource]="admin.ContactUs" class="mat-elevation-z8 sameh offset-1" id="tableData">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Employee Email </th>
      <td mat-cell *matCellDef="let IContactList"> {{IContactList.email}} </td>
    </ng-container>
     
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let IContactList"> {{IContactList.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let IContactList"> {{IContactList.time|date}} </td>
    </ng-container>

    <ng-container matColumnDef="reply">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let IContactList">
        <button class="btn btn-success" (click)="sendEmail(IContactList.email)">Reply</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  </div>
