<div class="row">
    <form [formGroup]="aboutForm"  (ngSubmit)="UpdateAbout(1,fileinput1.files);" 
    class="col-5" style="margin-left: 35px; border: 2px solid rgb(189, 7, 50); color: rgb(170, 4, 18);">

            <br>
            <h2 style="text-align: center;">The First Card</h2>
            <input type="text" 
            formControlName="title" class="form-control"
             placeholder="Enter The Title" style="background: transparent;" />

             <br>

             <input type="text"
                cols="40" 
                rows="5" 
               style=" height:100px;background: transparent;" 
                formControlName="description" placeholder="Enter The Description" class="form-control" />

                <br>
                <input type="file" #fileinput1
                formControlName="image" class="form-control" style="background:transparent;"  />

                 <br>

                 <button class="btn btn-success" style="margin-left: 40%; margin-bottom: 20px;" >Update</button>
                 <br>

    
    </form>
