<table mat-table [dataSource]="this.service.vacations" class="mat-elevation-z8 offset-1">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Leave Id </th>
        <td mat-cell *matCellDef="let vacation"> {{vacation.id}} </td>
      </ng-container>
    
    <ng-container matColumnDef="employeeid">
      <th mat-header-cell *matHeaderCellDef> Employee Id </th>
      <td mat-cell *matCellDef="let vacation"> {{vacation.employeeid}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef> Employee Name </th>
      <td mat-cell *matCellDef="let vacation"> {{vacation.employeeName}} </td>
    </ng-container>
  
    
    <!-- <ng-container matColumnDef="reviewedby">
      <th mat-header-cell *matHeaderCellDef> Reviewed By </th>
      <td mat-cell *matCellDef="let vacation"> {{vacation.reviewedby}} </td>
    </ng-container>

      <ng-container matColumnDef="approvedby">
        <th mat-header-cell *matHeaderCellDef> Approved By </th>
        <td mat-cell *matCellDef="let vacation"> {{vacation.approvedby}} </td>
      </ng-container> -->

      <ng-container matColumnDef="starttime">
        <th mat-header-cell *matHeaderCellDef> Start Time  </th>
        <td mat-cell *matCellDef="let vacation"> {{vacation.starttime}} </td>
      </ng-container>

      <ng-container matColumnDef="endtime">
        <th mat-header-cell *matHeaderCellDef> End Time  </th>
        <td mat-cell *matCellDef="let vacation"> {{vacation.endtime}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Vacation Type  </th>
        <td mat-cell *matCellDef="let vacation">
            <div *ngIf="vacation.type === 1">
                <span>Annual</span>
            </div>
            <div *ngIf="vacation.type === 21">
                <span>Sick Leave</span>
            </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let vacation">
            <div *ngIf="vacation.status === 0">
                <span>Pending</span>
            </div>
            <div *ngIf="vacation.status === 1">
                <span>Approved</span>
            </div>
            <div *ngIf="vacation.status === 2">
                <span>Rejected</span>
            </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments  </th>
        <td mat-cell *matCellDef="let vacation"> {{vacation.comments}} </td>
      </ng-container>

      <ng-container matColumnDef="Approve">
        <th mat-header-cell *matHeaderCellDef>Approve</th>
        <td mat-cell *matCellDef="let vacation">
            <div *ngIf="vacation.status === 0; else elseBlock">
                <button (click)="Approve(vacation,1)">Approve</button>
                <button (click)="Approve(vacation,2)">Reject</button>
            </div>
            <ng-template #elseBlock>
                <div *ngIf="vacation.status === 1; else elseBlock">
                    <span>Approved</span>
                </div>
                <ng-template #elseBlock>
                    <span>Rejected</span>
                </ng-template>
            </ng-template>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
