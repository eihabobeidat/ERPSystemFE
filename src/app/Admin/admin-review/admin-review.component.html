<div class="container-fluid">
    <button  id="export" (click)="exportToExcel()" class="btn btn-success text-white ">Excel</button>
    <button  id="export1" (click)="exportToCSV('members.csv')" class="btn btn-primary mx-3">CSV</button>
    <button  class="btn btn-danger" (click)="printBtn()"><span class="glyphicon glyphicon-print"></span> Print</button>
  
  <br><br><br>
  
<div id="example">

<table mat-table [dataSource]="this.service.reviews" class="mat-elevation-z8 sameh offset-1" id="tableData">

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let review"> {{review.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let review"> {{review.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value Rate</th>
        <td mat-cell *matCellDef="let review"> {{review.value}} </td>
    </ng-container>

    <ng-container matColumnDef="objective">
        <th mat-header-cell *matHeaderCellDef>Objective Rate</th>
        <td mat-cell *matCellDef="let review"> {{review.objective}} </td>
    </ng-container>

    <ng-container matColumnDef="competency">
        <th mat-header-cell *matHeaderCellDef>Competency Rate</th>
        <td mat-cell *matCellDef="let review"> {{review.competency}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>HR Submission</th>
        <td mat-cell *matCellDef="let review"> {{review.time}} </td>
    </ng-container>

    <ng-container matColumnDef="imagePath">
        <th mat-header-cell *matHeaderCellDef>Employee Picture</th>
        <td mat-cell *matCellDef="let review">
            <!-- <img [src]="'/src/assets/EmployeeImg/' + review.imagePath" style="border-radius: 50%; height:35px"> -->
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let review">
            <div *ngIf="review.reviewedBy === 'Admin' && (review.value+review.competency+review.objective) >= 3; else elseBlock">
                <span>Closed</span>
            </div>
            <ng-template #elseBlock>

                <button class="btn btn-warning" (click)="reviewEmployee(review.id)">Pending</button>

            </ng-template>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <br>
  <button (click)="this.service.startNewEvaluation()" class="btn btn-success">Start Employee Monthly Evaluation</button>
  </div>
</div>
