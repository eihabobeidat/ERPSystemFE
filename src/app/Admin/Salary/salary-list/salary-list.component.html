<button  id="export" (click)="exportToExcel()" class="btn btn text-white" 
style="background-color: rgb(20, 160, 20);"> <i class="fa fa-file-excel-o"> Excel</i></button>
<button  id="export1" (click)="exportToCSV('employeesLeaves.csv')" class="btn btn-primary mx-3">
  <i class='fas fa-file-csv'> CSV</i></button>
<button  class="btn btn-danger" (click)="printBtn()"><span class="glyphicon glyphicon-print"></span> 
  <i class="fa fa-file-pdf-o"> Print</i></button>
  <br><br><br>
  <div id="example">
  <table mat-table [dataSource]="this.service.allEmployeeSalary" class="mat-elevation-z8 sameh offset-1"  id="tableData">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Em.No </th>
      <td mat-cell *matCellDef="let item">{{item.id}} </td>
    </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
        <td mat-cell *matCellDef="let item">{{item.firstname + " " + item.lastname}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="Salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let item"> {{item.salary}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item" > 
        <button  class="btn btn-secondary offset-4" (click)="EditSalaty(item.id,item.firstname,item.lastname);">Edit</button>  
        |{{" "}}
        <button class="btn btn-info" (click)="detailsSalary(item.id,item.firstname,item.lastname);">Details</button>  

        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
