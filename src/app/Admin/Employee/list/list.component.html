
<body >
  <div style="background-color: skyblue; width: 100%; height: 150px; margin-bottom: -25px;" >
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field> 
    <br>
       
   </div>
 
   <img src="../../../../assets/OtherImage/plus.jpg" 
   style="width: 50px; height: 50px; display: flex; ">
  <div class="mat-elevation-z8" style="margin-top: -25px;">
    
    
    <table  [dataSource]="dataSource" mat-table   class="table table-striped table-responsive-md btn-table table-bordered" matSort>

      <ng-container matColumnDef="imagepath">
        <th  *matHeaderCellDef mat-sort-header> Picture </th>
        <td mat-cell *matCellDef="let row">
            <img class="img" style="height: 50px; width: 50px;"
             src="../../../../assets/images/faces/{{row.imagepath}}"> </td>
      </ng-container>
      <!-- ID Column -->
     
      <ng-container matColumnDef="firstname">
        <th  *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname +" "+ row.lastname}} </td>
      </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="email">
        <th  *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="mobile">
        <th  *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th  *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>
      
      <ng-container matColumnDef="salary">
        <th  *matHeaderCellDef mat-sort-header> Salary </th>
        <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th  *matHeaderCellDef > </th>
        <td mat-cell *matCellDef="let row"> 
          <button class="btn btn-success" mat-button (click)="openDialog()">Edit</button>
          <button class="btn btn-danger" mat-button (click)="openDialog()">Delete</button>
      </ng-container>
     

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
       <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
      </tr> 
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">dsfg</mat-paginator>
  </div>
<input #fileinput type="file"  (change)="upload(fileinput.files)"/>


</body>
