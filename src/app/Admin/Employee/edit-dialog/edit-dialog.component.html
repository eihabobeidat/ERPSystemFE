<button style="float: right; background: transparent;border: none;"  (click)="closeDialogBox()"> 

<img src="../../../../assets/OtherImage/close.png" style="float: right; width: 30px; height: 30px;">
</button>   
<h1 style="text-align: center;">Update Employee Information </h1>
<br>
<mat-dialog-content>
  <form [formGroup]="EditEmployee" (ngSubmit)="UpdateEmployee()" class="contanier" >
    <div class="row">
      <div class="col-4">
        <input  type="email"   formControlName="email"  class="form-control">

      </div>
      <div class="col-4">
        <input   type="number" formControlName="phone"    class="form-control">

      </div>
      <div class="col-4">
        <input type="text"  formControlName="firstname" class="form-control">

      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-4">
        <input type="text" formControlName="lastname"    class="form-control">

      </div>
      <div class="col-4">
        <input  type="text"  formControlName="address"  class="form-control">

      </div>
      <div class="col-4">
        <input  type="password" formControlName="password" class="form-control">

      </div>
    </div>
  <br>
<button class="btn btn-success" style="margin-left: 40%;">Update</button>
  
  </form>
</mat-dialog-content>
