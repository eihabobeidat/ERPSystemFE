<div class="container-fluid">
  <div>
    <button  id="export" (click)="exportToExcel()" class="btn btn text-white" 
    style="background-color: rgb(20, 160, 20);"> <i class="fa fa-file-excel-o"> Excel</i></button>
    <button  id="export1" (click)="exportToCSV('employeesLeaves.csv')" class="btn btn-primary mx-3">
      <i class='fas fa-file-csv'> CSV</i></button>
    <button  class="btn btn-danger" (click)="printBtn()"><span class="glyphicon glyphicon-print"></span> 
      <i class="fa fa-file-pdf-o"> Print</i></button>
<br><br><br>

<div id="example">
<table mat-table [dataSource]="admin.Testimonial" class="mat-elevation-z8 sameh offset-1" id="tableData">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let ITestimonialList"> {{ITestimonialList.firstName}} </td>
    </ng-container>
     
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let ITestimonialList"> {{ITestimonialList.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let ITestimonialList"> {{ITestimonialList.message}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let ITestimonialList"> {{ITestimonialList.time|date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let ITestimonialList"> 
        <input type="checkbox" name="checkbox" class="cm-toggle" 
        (click)="StatusCheck($event.target,ITestimonialList.id)" [checked]="ITestimonialList.status">
            
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
</div>
