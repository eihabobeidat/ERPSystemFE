<br><br><br>
<table mat-table [dataSource]="admin.Testimonial" class="mat-elevation-z8 sameh offset-1" id="tableData">

    <ng-container matColumnDef="imagepath">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let IPermissionList"> 
            <div style="margin-left: 71px;">
            <ngx-avatar  size="37"  *ngIf="IPermissionList.imagepath === 'default.jpg'||IPermissionList.imagepath===null" name="{{IPermissionList.firstname + ' ' +IPermissionList.lastname}}"></ngx-avatar>
            </div>
            <img *ngIf="IPermissionList.imagepath != null" [src]="'/assets/EmployeeImg/' + IPermissionList.imagePath" style="border-radius: 50%; height:35px">
        </td>
     </ng-container>

    <ng-container matColumnDef="employeeid">
       <th mat-header-cell *matHeaderCellDef> Employee No. </th>
       <td mat-cell *matCellDef="let IPermissionList"> {{IPermissionList.employeeid}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let IPermissionList"> {{IPermissionList.firstname}} </td>
    </ng-container>
     
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let IPermissionList"> {{IPermissionList.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let IPermissionList"> {{IPermissionList.time}} </td>
      </ng-container>

      <ng-container matColumnDef="salaryflag">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let IPermissionList"> 
        <input type="checkbox" name="checkbox" class="cm-toggle" 
        (click)="StatusCheck($event.target,IPermissionList.id)" [checked]="IPermissionList.salaryflag">
        </td>
      </ng-container>

      <ng-container matColumnDef="employeeflag">
        <th mat-header-cell *matHeaderCellDef> Add Emp.</th>
        <td mat-cell *matCellDef="let IPermissionList"> 
        <input type="checkbox" name="checkbox" class="cm-toggle" 
        (click)="StatusCheck($event.target,IPermissionList.id)" [checked]="IPermissionList.employeeflag">
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
