<br><br><br>
<table mat-table [dataSource]="perm.data" class="mat-elevation-z8 sameh offset-1" id="tableData">

    <ng-container matColumnDef="imagepath">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let IPermissionList"> 
            <ngx-avatar  size="37"  *ngIf="IPermissionList.imagepath === 'default.jpg'||IPermissionList.imagepath===null" name="{{IPermissionList.firstName + ' ' +IPermissionList.lastName}}"></ngx-avatar>
            <img *ngIf="IPermissionList.imagepath != null && IPermissionList.imagepath !== 'default.jpg'" [src]="'/assets/EmployeeImg/' + IPermissionList.imagepath" style="border-radius: 50%; height:35px">
          </td>
     </ng-container>

    <ng-container matColumnDef="employeeId">
       <th mat-header-cell *matHeaderCellDef> Employee No. </th>
       <td mat-cell *matCellDef="let IPermissionList"> {{IPermissionList.employeeId}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let IPermissionList"> {{IPermissionList.firstName}} </td>
    </ng-container>
     
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let IPermissionList"> {{IPermissionList.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let IPermissionList"> {{IPermissionList.time|date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="salaryFlag">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let IPermissionList"> 
        <input type="checkbox" name="checkbox" class="cm-toggle" 
        (click)="StatusCheck($event.target,IPermissionList,IPermissionList.salaryFlag)" [checked]="IPermissionList.salaryFlag">
        </td>
      </ng-container>

      <ng-container matColumnDef="employFlag">
        <th mat-header-cell *matHeaderCellDef> Add Emp.</th>
        <td mat-cell *matCellDef="let IPermissionList"> 
        <input type="checkbox" name="checkbox" class="cm-toggle" 
        (click)="StatusCheck1($event.target,IPermissionList,IPermissionList.employFlag)" [checked]="IPermissionList.employFlag">
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
