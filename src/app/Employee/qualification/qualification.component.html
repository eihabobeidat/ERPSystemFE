<br><br><br>

<form  [formGroup]="qulfication" (ngSubmit)="NewQualfication(fileinput.files)" >
    <div style="display:flex;flex-direction: row; flex-wrap: wrap;">
        <mat-form-field class="example-full-width w-60 offset-1"  appearance="outline" >
            <mat-label>Qulfication Title</mat-label>
            <input type="text" matInput formControlName="title" placeholder="Title">
            <mat-error *ngIf="qulfication.controls['title'].hasError('required')">
                Title is <strong>required</strong>
            </mat-error>
        </mat-form-field>

           <input type="file" #fileinput hidden id="fileinput">
           <label class="btn btn-success pull-right" for="fileinput"
           style="height: 40px; position: relative;top: 15px;" 
           class="btn btn-success offset-1" >Upload Qualification</label>
       
         <button type="submit" style="height: 40px; position: relative;top: 15px;" 
         class="btn btn-success offset-1">Submit</button>
    </div>
    
</form>
<br>
<div id="example">
    <table mat-table [dataSource]="service.qual" class="mat-elevation-z8 sameh offset-1"  id="tableData">
     
        
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let IQulafication"> {{IQulafication.title}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let IQulafication"> {{IQulafication.time|date:'medium'}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="filepath">
          <th mat-header-cell *matHeaderCellDef> File </th>
          <td mat-cell *matCellDef="let IQulafication"> <a href="../../../assets/EmployeeQualification/{{IQulafication.filepath}}">download</a> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     </div>
