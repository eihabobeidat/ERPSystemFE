<div class="container" style="margin-top: 50px;">
  <div class="wrapper">
    <ul class="sessions">
      <li *ngFor="let item of this.service.MyLeaves">
        <div class="time" style="color: green;">&nbsp;<span style="color:black;">From</span>&nbsp;{{item.starttime|date:'medium'}}&nbsp;<span style="color:black;">To</span>&nbsp;<span style="color: red;">{{item.starttime|date:'medium'}}</span> </div>
       
        
        <span *ngIf="item.type===1" ><strong>Type :</strong>Annual ,</span>
        <span *ngIf="item.type===21" ><strong>Type :</strong>Sick ,</span>
        <span *ngIf="item.type===41" ><strong>Type :</strong>Others ,</span>
        &nbsp;
        <span *ngIf="item.status===0" style="color: red;" ><strong style="color: black;">Status :</strong>Rejected</span>
        <span *ngIf="item.status===1" style="color: rgb(28, 151, 28);" ><strong style="color: black;">Status :</strong>Approved</span>
        <span *ngIf="item.status===2" style="color: rgb(255, 165, 0);" ><strong style="color: black;">Status :</strong>Pending</span>
        <!-- {{item.type}},{{item.status}} -->
        ,&nbsp;<a href="../../../assets/FileLeave/{{item.filepath}}">Download</a>
      </li>
      
    </ul>
  </div>
</div>
