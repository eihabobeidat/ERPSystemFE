<div class="container-content">
    <div class="navbar">
        <div class="menu">
            <h3 class="logo">ERP <span>System</span></h3>
            <a routerLink="home/authentication" *ngIf="!accountStatus" class="text-white btn">Login</a>
            <div class="hamburger-menu" (click)="callFun()">
                <div class="bar"></div>
            </div>
        </div>
    </div>
<!-- to resolve the video ==> when the interveiw is ip ==> use: chrome.exe --autoplay-policy=no-user-gesture-required -->
    <div class="main-container" (click)="soundOn(musicAudio)">
        <div class="main">
            <header>
                <video #Video loop muted autoplay (canplay)="this.Video.play()" (loadedmetadata)="Video.muted = true">
                  <source src="../../../assets/videos/ERPSys.mp4" type="video/mp4">
                </video>
                <audio #musicAudio style="display: none;">
                    <source src="../../../assets/videos/music.mp3" type="audio/mp3">
                </audio>
            </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
    </div>

    <div class="links">
        <ul>
            <li>
                <i class="far fa-home icon"></i>
                <a [routerLink]="'home/'" style="--i: 0.1s;">Home</a>
            </li>
            <li>
                <i class="fal fa-address-book icon"></i>
                <a [routerLink]="'home/about'" style="--i: 0.25s;">About</a>
            </li>
            <li>
                <i class="far fa-address-card icon"></i>
                <a [routerLink]="'home/contact'" style="--i: 0.3s;">Contact Us</a>
            </li>
        </ul>
    </div>
</div>
