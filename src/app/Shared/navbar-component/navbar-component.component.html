
    <header  id="header"  class="fixed-top d-flex align-items-center header-transparent">
        <div class="container-fluid" >

            <div class="row justify-content-center align-items-center">
                <div class="col-xl-11 d-flex align-items-center justify-content-between">
                    <h1 class="logo"><a routerLink="/home">ERP System </a></h1>

                    <nav id="navbar" class="navbar">
                        <ul>
                            <li><a class="nav-link scrollto active" routerLink="/home">Home</a></li>
                            <li><a class="nav-link scrollto" [routerLink]="'/home/contact'">Contact us</a></li>
                            <li><a class="nav-link scrollto" [routerLink]="'/home/about'">About us</a></li>
                            <li><a class="nav-link scrollto" [routerLink]="'/home/authentication'">Login</a></li>
                        </ul>
                        <i class="bi bi-list mobile-nav-toggle"></i>
                        <mat-slide-toggle [(ngModel)]="app.isDark" color="yellow"
                         style=" margin-left: 50px; color:#18d26e ;font-size:medium;">
                         Dark Theme</mat-slide-toggle>
                    </nav><!-- .navbar -->
                </div>
            </div>
        </div>

    </header>
    <body [ngClass]="{darkTheme: app.isDark}" style="position: relative;top:-81px">
 
		<div class='col-12' class="carousel-inner" style="z-index: 1;">  
			<ngb-carousel [maxWidth]="'100%'" [slideHeight]="'100%'" [pauseOnHover]="true">  
				<ng-template ngbSlide *ngFor= "let item of service.sliderImage;let i=index; first as isFirst" >  
					<img  src="../../../assets/SliderImage/{{item.image}}" style="height: 630px; width: 100%;">
					<!-- class="d-block w-100" style="height: 100vh">   -->
					
				</ng-template>  
				 
			</ngb-carousel>  
		</div>
	</body>
