<div class="chat">
  <div class="chat-title">
    <h1>ERP System</h1>
    <h2>Group Chat</h2>
   <!-- <figure class="avatar">
      <img src="http://askavenue.com/img/17.jpg" /></figure> -->
  </div>
  <!-- <div style="overflow:auto; width: inherit; height: 100%;"> -->
    <div class="messages">
      <div class="messages-content mCustomScrollbar _mCS_1" id="MessagesDivScroll" #MessagesDivScroll [scrollTop]="MessagesDivScroll.scrollHeight" style="overflow:scroll">
        
        <div id="mCSB_1" class="mCustomScrollBox mCS-light mCSB_vertical mCSB_inside" style="max-height: none;" tabindex="0">
          <div  *ngFor="let message of messages;" id="mCSB_1_container" class="mCSB_container" style="position: relative; top: -483px; left: 0px;" dir="ltr">
            <!-- messages -->
            <div class="message message-personal new" *ngIf="message.sender === id; else recievedMessage">{{message.text}}</div>
            <ng-template class="incoming" #recievedMessage>
              <div class="message new"><figure class="avatar"><img src="/assets/EmployeeImg/{{message.imagePath}}" /></figure><span style="color: brown; font-weight: bold;">{{message.firstName}}</span><br>{{message.text}}</div>
            </ng-template>
          </div>
          <!-- <div id="mCSB_1_scrollbar_vertical" class="mCSB_scrollTools mCSB_1_scrollbar mCS-light mCSB_scrollTools_vertical" style="display: block;">
            <div class="mCSB_draggerContainer">
              <div id="mCSB_1_dragger_vertical" class="mCSB_dragger" style="position: absolute; min-height: 30px; top: 64px; display: block; height: 16px; max-height: 84px;" oncontextmenu="return false;">
                <div class="mCSB_dragger_bar" style="line-height: 30px;"></div></div>
                <div class="mCSB_draggerRail"></div>
              </div>
            </div> -->
          </div>

      </div>
    </div>
  <!-- </div> -->
  
  <div class="message-box">
    <textarea type="text" #newMessageItem class="message-input" placeholder="Type message..."></textarea>
    <button type="submit" (click)="sendMessage(newMessageItem)" class="message-submit">Send</button>
  </div>
</div>
